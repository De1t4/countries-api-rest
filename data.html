<!DOCTYPE html>
<html>
<head>
  <style>
    .country-card {
      width: 300px;
      background-color: #f2f2f2;
      border: 1px solid #ccc;
      border-radius: 5px;
      padding: 20px;
      margin: 20px;
    }

    .country-flag {
      width: 100%;
      height: 200px;
      overflow: hidden;
      border-radius: 5px;
    }

    .country-flag img {
      width: 100%;
      height: auto;
      object-fit: cover;
    }

    .country-info h2 {
      font-size: 24px;
      margin-bottom: 10px;
    }

    .country-info p {
      font-size: 16px;
      margin-bottom: 5px;
    }
  </style>
</head>
<body>
  <div class="country-card">
    <div class="country-flag">
      <img src="https://example.com/flag.png" alt="Country Flag">
    </div>
    <div class="country-info">
      <h2>País Ejemplo</h2>
      <p>Población: 100 millones</p>
      <p>Capital: Capital Ejemplo</p>
    </div>
  </div>
</body>
</html>
